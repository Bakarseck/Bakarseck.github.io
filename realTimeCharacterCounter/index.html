<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/icone.ico" type="image/x-icon">
        <title>realTimeCharacterCounter</title>
    </head>
    <body>
        <div class="container">
            <h2>Real-time Character Counter</h2>
            <textarea id="textarea" cols="30" rows="10" class="textarea" placeholder="Please write your text here..." maxlength="150"></textarea>
            <div class="counter-container">
                <p>Total Chracter: <span id="total-counter" class="total-counter"></span></p>
                <p>Remaining: <span id="remaining-counter" class="remaining-counter"></span></p>
            </div>
        </div>
        
    </body>
    <script src="js/index.js"></script>
</html>
