<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile">
        <div class="profile-image">
            <img src="https://assets.codepen.io/285131/neongirl.jpg" alt="">
        </div>
        <h2 class="profile-username">Bakar SECK</h2>
        <small class="profile-user-handle">@bakseck</small>
        <div class="profile-actions">
            <button class="btn btn--primary">Follow</button>
            <button class="btn btn--icon">
                <i class="ph-export"></i>
            </button>
            <button class="btn btn--icon">
                <i class="ph-dots-three-outline-fill"></i>
            </button>
        </div>
        <div class="profile-links">
            <a href="#" class="link link--icon">
                <i class="ph-twitter-logo"></i>
            </a>
            <a href="#" class="link link--icon">
                <i class="ph-facebook-logo"></i>
            </a>
            <a href="#" class="link link--icon">
                <i class="ph-instagram-logo"></i>
            </a>
        </div>
    </div>
</body>
</html>
